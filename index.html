<html>
  <head>
    <title>Ming Coding Membership Form</title>
  </head>
  <body>
    <form>
      <p>First Name</p>

      <input type="email" placeholder="Email Address">

      <p>Which of the following will you enrol in? Pick below:</p>
      <div>
          <ul>
            <input type="radio"><li>End User Computing</li>
            <input type="radio"> <li>Graphics</li>

            <input type="radio"> <li>Programing</li>
          </ul>
    </div>
    <input type="text" placeholder="Street Address">
    <input type="text" placeholder="City">
    <input type="text" placeholder="Code">
    <input type="text" placeholder="Phone Number">
    <input type="text" placeholder="Name of Next to Kin">
    <input type="text" placeholder="Next of Kin Phone Number">
    </form>

</html>
